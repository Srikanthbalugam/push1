
<div>
  <input type="text"  [(ngModel)]="pipe"   placeholder = "Search by name" >
</div>
<table class="table border">
    <tr>
      <th>Id</th>
      <th>fname</th>
      <th>lname</th>
      <th>avatar</th>
      <th>Email</th>
    </tr>
    <tr *ngFor="let data of httpData | find:pipe"  data-toggle="modal" data-target="#myModal" (click)="get(data)">
      <td>{{data.id}}</td>
      <td>{{data.first_name}}</td>
      <td>{{data.last_name}}</td>
      <td>{{data.avatar}}</td>
      <td>{{data.email}}</td>
    </tr>
  </table>
  <div class="container">
        <div class="modal" id="myModal">
      <div class="modal-dialog">
        <div class="modal-content">
           <div class="modal-header">
            <h4 class="modal-title">Selected Rowdata</h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>
              <div class="modal-body">
            <pre>{{details|json}}</pre>         </div>
              <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
      </div>
